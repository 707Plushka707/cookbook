 <style>
iframe {
    width: 100%;

<script>

const urls = [
"https://github.com/Jacobious52/Dusk-lang",

"https://www.w3schools.com/html/html_basic.asp"
];
var frm
for (let i = 0; i< urls.length; i++) {
     frm = document.createElement("iframe");
    frm.src = urls[i]
    document.body.appendChild(frm);
}
</script>
